<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header-text">
            <h1>Hi!story</h1>
            <h2>HP・各種SNSリンクまとめ</h2>
        </div>
        <a href="https://highsto.net/" class="top_image" target="_blank" rel="noopener noreferrer">
            <img src="./images/hi!story_hp_header.png" alt="top">
            <div class="textbox" id="textbox1">
                Hi!story公式サイト
            </div>
            <div class="textbox" id="textbox2">事前登録はこちらから</div>
        </a>
        <div class="sns-area">
            <a href="https://www.instagram.com/hi_story0811/" class="sns" id="Instagram" target="_blank" rel="noopener noreferrer">
                <img src="./images/Instagram_Glyph_White.png" alt="instagram-logo">
            </a>
            <div class="backgroundsquare"></div>
            <a href="https://twitter.com/projecthcard" class="sns" id="Twitter" target="_blank" rel="noopener noreferrer">
                <img src="./images/2021 Twitter logo - white.png" alt="twitter-logo">
            </a>
            <div class="backgroundsquare"></div>
            <a href="https://note.com/history_card" class="sns" id="note" target="_blank" rel="noopener noreferrer">
                <img src="./images/logo.png" alt="note-logo">
                <!-- squareの画像を使用してくださいだってさ。いつものロゴが好きだったのになあ -->
            </a>
            <div class="backgroundsquare"></div>
        </div>
        <div class="rule-video">
            <iframe src="https://www.youtube.com/embed/bjmBJ1Fl0cs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        
        
        <!-- <section id="top">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </section> -->
    </main>
</body>
</html>
